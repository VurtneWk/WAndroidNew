            immersionbar_ktx          : 'com.gyf.immersionbar:immersionbar-ktx:3.0.0',

            //retrofit https://github.com/square/retrofit
            retrofit2                 : "com.squareup.retrofit2:retrofit:${unifyVersion.retrofit2}",
            //retrofit2默认返回的ResponseBody
            retrofitAdapterRxJava3    : "com.squareup.retrofit2:adapter-rxjava3:${unifyVersion.retrofit2}",
            "retrofitConverterMoshi"  : "com.squareup.retrofit2:converter-gson:${unifyVersion.retrofit2}",
            //okhttp logger https://github.com/square/okhttp
            "okhttp3LoggerInterceptor": 'com.squareup.okhttp3:logging-interceptor:3.11.0',

            //rxjava https://github.com/ReactiveX/RxJava
            rxjava3                   : "io.reactivex.rxjava3:rxjava:${unifyVersion.rxjava3}",
//            rxjava                    : "io.reactivex.rxjava3:rxjava:${unifyVersion.rxjava3}",
            //rxAndroid https://github.com/ReactiveX/RxAndroid
            rxAndroid                 : "io.reactivex.rxjava3:rxandroid:${unifyVersion.rxAndroid}",
            smartRefresh              : 'com.scwang.smart:refresh-layout-kernel:2.0.3',
            refresh_material          : 'com.scwang.smart:refresh-header-material:2.0.3',
            refresh_footer            : 'com.scwang.smart:refresh-footer-ball:2.0.3'
