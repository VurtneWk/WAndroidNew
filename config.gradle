            fragment_ktx         : 'androidx.fragment:fragment-ktx:1.3.0',
//            fragment             : 'androidx.fragment:fragment:1.3.0',
            hilt                 : "com.google.dagger:hilt-android:2.38.1",
            hilt_viewmodel       : 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03',
            swiperefreshlayout   : "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0",
            nav_fragment_ktx     : "androidx.navigation:navigation-fragment-ktx:${versions.navigation}",
            nav_ui_ktx           : "androidx.navigation:navigation-ui-ktx:${versions.navigation}",
            lifecycle_livedata   : "androidx.lifecycle:lifecycle-livedata-ktx:${versions.archLifecycleVersion}"
    ]

    kapt = [
            hilt     : "com.google.dagger:hilt-android-compiler:2.38.1",
            hilt_kapt: 'androidx.hilt:hilt-compiler:1.0.0-beta01',
    ]

    testLib = [
            junit: 'junit:junit:4.+'
    ]

    androidTestLib = [
            junit        : 'androidx.test.ext:junit:1.1.2',
            espresso_core: 'androidx.test.espresso:espresso-core:3.3.0',
    ]

    debugLib = [

    ]

    otherLib = [
            //性能更高的kv库 https://github.com/Tencent/MMKV/blob/master/README_CN.md
            mmkv                      : 'com.tencent:mmkv-static:1.2.10',
            //log日志 https://github.com/orhanobut/logger
            logger                    : 'com.orhanobut:logger:2.2.0',

            // 沉浸式第三方 基础依赖包，必须要依赖
            immersionbar              : 'com.gyf.immersionbar:immersionbar:3.0.0',
