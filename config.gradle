ext {

    android = [
            compileSdk : 31,
            minSdk     : 21,
            targetSdk  : 30,
            versionCode: 1,
            versionName: "1.0.0"
    ]

    versions = [
            core_ktx            : '1.3.2',
            navigation          : "2.3.5",
            archLifecycleVersion: '2.3.1'
    ]

    unifyVersion = [
            retrofit2: '2.9.0',
            rxjava3  : '3.0.13-RC4',
            rxAndroid: '3.0.0',
    ]

    androidX = [
            core_ktx             : "androidx.core:core-ktx:${versions.core_ktx}",
            appcompat            : "androidx.appcompat:appcompat:1.2.0",
            material             : "com.google.android.material:material:1.3.0",
            lifecycle_runtime_ktx: "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1",
            //启动库
            startup              : 'androidx.startup:startup-runtime:1.1.0',
//            activity_ktx         : "androidx.activity:activity:1.2.0",
